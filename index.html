<!DOCTYPE html>
<html>
<head>
	<title>Code Player</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

<body>

<!-- NAVIGATION BAR -->
 <div id="header">
		<div id="logo">
			<img src="pictures/smalllogo.png">
		</div> 
		<div id="buttonContainer">
			<button  id="html">HTML</button>

			<button  id="css">CSS</button>

			<button  id="javascript">JavaScript</button>

			<button  id="output">Output</button>
		</div>
	</div>

	<!-- PANELS -->
	<div id="bodycontainer">
		<textarea id="htmlpanel" class="panel">  </textarea>
		<textarea id="csspanel" class="panel hidden"> p {color: green)</textarea>
		<textarea id="javascriptpanel" class="panel hidden"> alert('hi there!') </textarea>
		<iframe id="outputpanel" class="panel"></iframe>
	</div>

</body>
